<html>
<header>
    <title>HypoExplorer</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</header>

<div>
    <div id="expr">
        <h2>Expr</h2>

        <h3>Attribute</h3>
        <input type="checkbox" class="attribute"  name="expr" checked/>
        <label >customer_id</label>
        <input type="checkbox" class="attribute"  name="expr" checked/>
        <label >first_name</label>
        <input type="checkbox" class="attribute"  name="expr" checked/>
        <label >last_name</label>
        <input type="checkbox" class="attribute"  name="expr" checked/>
        <label >age</label>
        <input type="checkbox" class="attribute"  name="expr" checked/>
        <label >country</label>

        <h3>Const</h3>
        <input type="checkbox" class="const"  name="expr" checked/>
        <label>number</label>
        <input type="checkbox" class="const"  name="expr" checked/>
        <label>string</label>

        <h3>Function</h3>
        <input type="checkbox" class="function"  name="expr" checked/>
        <label>AVG</label>
        <input type="checkbox" class="function"  name="expr" checked/>
        <label>MAX</label>
        <input type="checkbox" class="function"  name="expr" checked/>
        <label>MIN</label>
    </div>
    <div id="pred">
        <h2>Pred</h2>

        <h3>Attribute</h3>
        <input type="checkbox" class="attribute" name="pred" checked/>
        <label >customer_id</label>
        <input type="checkbox" class="attribute" name="pred" checked/>
        <label >first_name</label>
        <input type="checkbox" class="attribute" name="pred" checked/>
        <label >last_name</label>
        <input type="checkbox" class="attribute" name="pred" checked/>
        <label >age</label>
        <input type="checkbox" class="attribute" name="pred" checked/>
        <label >country</label>

        <h3>Const</h3>
        <input type="checkbox" class="const" name="pred" checked/>
        <label>number</label>
        <input type="checkbox" class="const" name="pred" checked/>
        <label>string</label>

        <h3>Function</h3>
        <input type="checkbox" class="function" name="pred" checked/>
        <label>AVG</label>
        <input type="checkbox" class="function" name="pred" checked/>
        <label>MAX</label>
        <input type="checkbox" class="function" name="pred" checked/>
        <label>MIN</label>
    </div>

<button class="button" role="button" id="customize">Generate Grammar</button>
<button class="button" role="button" id="generateHypo">Generate Hypothesis</button>
<br/>

<select id="component">
    <option value="">-- Select an option --</option>
    <option value="expr1">expr1</option>
    <option value="pred1">pred1</option>
    <option value="expr2">expr2</option>
    <option value="pred2">pred2</option>
</select>

<ul id="chooseBox"></ul>

<div id="expr_list"></div>
<div id="pred_list"></div>
<div id="hypothesis_list"></div>

<div id="tree"></div>
<div id="hypo_table"></div>

</html>

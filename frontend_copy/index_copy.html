<button class="button" role="button" id="send">Send</button>


<h2>Expression 1</h2>

<body>
    <textarea name="Termial Symbol"  rows="10" cols="100" id="expr1">
        expr -> func '(' var ')' | var
        var -> attr | const
        op -> '=' | '<'
        attr -> 'customer_id' | 'first_name' | 'last_name' | 'age' | 'country'
        const -> 'number'
        const -> 'string'
        func -> 'AVG' | 'MAX' | 'MIN' | 'COUNT'
    </textarea>
</body>

<h2>Predicate 1</h2>
<body>
    <textarea name="Termial Symbol"  rows="10" cols="100" id="pred1">
        pred -> var op const | 
        var -> attr | const
        op -> '=' | '<'
        attr -> 'customer_id' | 'first_name' | 'last_name' | 'age' | 'country'
        const -> '1' | '2' | '3' | '4' | '5' | '22' | '25' | '28' | '31' 
        const -> "'Robert'" | "'John'" | "'David'" | "'Betty'" | "'Doe'" | "'Luna'" | "'Robinson'" | "'Reinhartd'" | "'USA'" | "'UK'" | "'UAE'"
        func -> 'AVG' | 'MAX' | 'MIN' | 'COUNT'
    </textarea>
</body>
